<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapperTracker - Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; }
        .container { width: 100%; max-width: 400px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
            <div id="auth-message" class="text-center text-sm mb-4 hidden"></div>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-center">Login to TrapperTracker</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="#" id="showRegister" class="text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
        </div>

        <div id="registerSection" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-center">Register for TrapperTracker</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required minlength="6">
                    <p class="text-xs text-gray-500 mt-1">Min 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character.</p>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account? <a href="#" id="showLogin" class="text-indigo-600 hover:text-indigo-500">Login here</a>
            </p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
