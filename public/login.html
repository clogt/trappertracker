<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapperTracker - Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="/" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 text-sm">‚Üê Back to Map</a>
        </div>
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
            <div id="auth-message" class="text-center text-sm mb-4 hidden"></div>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-center">Login to TrapperTracker</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                    <input type="email" id="loginEmail" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                    <input type="password" id="loginPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <!-- Turnstile CAPTCHA -->
                <div class="cf-turnstile" id="login-turnstile" data-sitekey="0x4AAAAAAB_w9INZSbixJ5Nk" data-theme="auto"></div>
                <button type="submit" id="loginButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="#" id="showRegister" class="text-indigo-600 hover:text-indigo-500">Register here</a>
            </p>
        </div>

        <div id="registerSection" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-center">Register for TrapperTracker</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                    <input type="email" id="registerEmail" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                    <input type="password" id="registerPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required minlength="8">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Min 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character.</p>
                </div>
                <div>
                    <label for="registerPasswordConfirm" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
                    <input type="password" id="registerPasswordConfirm" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required minlength="8">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="registerEnforcement" disabled class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded opacity-50 cursor-not-allowed">
                    <label for="registerEnforcement" class="ml-2 block text-sm text-gray-500 dark:text-gray-400">
                        Register as Enforcement/Authority Account
                        <span class="text-xs">(Contact admin for access)</span>
                    </label>
                </div>
                <!-- Turnstile CAPTCHA -->
                <div class="cf-turnstile" id="register-turnstile" data-sitekey="0x4AAAAAAB_w9INZSbixJ5Nk" data-theme="auto"></div>
                <button type="submit" id="registerButton" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account? <a href="#" id="showLogin" class="text-indigo-600 hover:text-indigo-500">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Explicitly render Turnstile widgets when ready
        window.onloadTurnstileCallback = function () {
            console.log('Turnstile loaded, rendering widgets');
            if (typeof turnstile !== 'undefined') {
                const loginWidget = document.getElementById('login-turnstile');
                const registerWidget = document.getElementById('register-turnstile');

                if (loginWidget && !loginWidget.hasChildNodes()) {
                    turnstile.render('#login-turnstile', {
                        sitekey: '0x4AAAAAAB_w9INZSbixJ5Nk',
                        theme: 'auto'
                    });
                }

                if (registerWidget && !registerWidget.hasChildNodes()) {
                    turnstile.render('#register-turnstile', {
                        sitekey: '0x4AAAAAAB_w9INZSbixJ5Nk',
                        theme: 'auto'
                    });
                }
            }
        };
    </script>
    <script src="assets/js/auth.js?v=4"></script>
</body>
</html>
