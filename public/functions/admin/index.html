<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TrapperTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mt-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">üîê Admin Dashboard</h1>

            <!-- Change Admin Password Section -->
            <div class="mb-8 p-6 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg border border-yellow-200 dark:border-yellow-800">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Change Admin Password</h2>
                <form id="changeAdminPasswordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">New Password</label>
                        <input type="password" id="newAdminPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required minlength="8">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
                        <input type="password" id="confirmAdminPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required minlength="8">
                    </div>
                    <button type="submit" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700">Change Admin Password</button>
                    <div id="adminPasswordMessage" class="text-sm"></div>
                </form>
            </div>

            <!-- Change User Password Section -->
            <div class="mb-8 p-6 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Change User Password</h2>
                <form id="changeUserPasswordForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">User Email</label>
                        <input type="email" id="userEmail" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">New Password</label>
                        <input type="password" id="newUserPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required minlength="8">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
                        <input type="password" id="confirmUserPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required minlength="8">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Change User Password</button>
                    <div id="userPasswordMessage" class="text-sm"></div>
                </form>
            </div>

            <!-- Back to Site -->
            <div class="text-center">
                <a href="/" class="text-indigo-600 dark:text-indigo-400 hover:underline">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>

    <script>
        // Change Admin Password
        document.getElementById('changeAdminPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newAdminPassword').value;
            const confirmPassword = document.getElementById('confirmAdminPassword').value;
            const messageEl = document.getElementById('adminPasswordMessage');

            if (newPassword !== confirmPassword) {
                messageEl.className = 'text-red-500';
                messageEl.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch('/admin/api/change-admin-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword })
                });

                if (response.ok) {
                    messageEl.className = 'text-green-500';
                    messageEl.textContent = '‚úì Admin password changed successfully! Please re-login with new password.';
                    document.getElementById('changeAdminPasswordForm').reset();
                } else {
                    const error = await response.text();
                    messageEl.className = 'text-red-500';
                    messageEl.textContent = error || 'Failed to change password';
                }
            } catch (error) {
                messageEl.className = 'text-red-500';
                messageEl.textContent = 'Network error';
            }
        });

        // Change User Password
        document.getElementById('changeUserPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            const newPassword = document.getElementById('newUserPassword').value;
            const confirmPassword = document.getElementById('confirmUserPassword').value;
            const messageEl = document.getElementById('userPasswordMessage');

            if (newPassword !== confirmPassword) {
                messageEl.className = 'text-red-500';
                messageEl.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch('/admin/api/change-user-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, newPassword })
                });

                if (response.ok) {
                    messageEl.className = 'text-green-500';
                    messageEl.textContent = `‚úì Password changed for ${email}`;
                    document.getElementById('changeUserPasswordForm').reset();
                } else {
                    const error = await response.text();
                    messageEl.className = 'text-red-500';
                    messageEl.textContent = error || 'Failed to change password';
                }
            } catch (error) {
                messageEl.className = 'text-red-500';
                messageEl.textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
