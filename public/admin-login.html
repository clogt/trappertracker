<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TrapperTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <div id="admin-message" class="text-center text-sm mb-4 hidden"></div>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4 text-center">üîê Admin Access</h2>
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label for="adminUsername" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Username</label>
                    <input type="text" id="adminUsername" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required autocomplete="username">
                </div>
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                    <input type="password" id="adminPassword" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required autocomplete="current-password">
                </div>
                <button type="submit" id="adminLoginButton" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Admin Login</button>
            </form>
            <p class="mt-4 text-center text-xs text-gray-500">Default: admin / admin</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminMessage = document.getElementById('admin-message');

            function displayMessage(message, isError = true) {
                if (adminMessage) {
                    adminMessage.textContent = message;
                    adminMessage.classList.remove('hidden');
                    if (isError) {
                        adminMessage.classList.remove('text-green-500');
                        adminMessage.classList.add('text-red-500');
                    } else {
                        adminMessage.classList.remove('text-red-500');
                        adminMessage.classList.add('text-green-500');
                    }
                    setTimeout(() => {
                        adminMessage.classList.add('hidden');
                        adminMessage.textContent = '';
                    }, 5000);
                }
            }

            if (adminLoginForm) {
                adminLoginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('adminUsername').value;
                    const password = document.getElementById('adminPassword').value;
                    const loginButton = document.getElementById('adminLoginButton');

                    loginButton.disabled = true;
                    loginButton.textContent = 'Logging in...';

                    try {
                        const response = await fetch('/admin/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });

                        if (response.ok) {
                            const data = await response.json();

                            if (data.success && data.role === 'admin') {
                                localStorage.setItem('admin_token', data.token);
                                displayMessage('‚úì Admin login successful!', false);
                                setTimeout(() => {
                                    window.location.href = '/admin-dashboard.html';
                                }, 1000);
                            } else {
                                displayMessage('Access denied. Admin privileges required.');
                                loginButton.disabled = false;
                                loginButton.textContent = 'Admin Login';
                            }
                        } else {
                            let errorMessage = 'Invalid credentials';
                            try {
                                const errorData = await response.json();
                                errorMessage = errorData.error || errorData.message || errorMessage;
                            } catch {
                                errorMessage = await response.text() || response.statusText;
                            }
                            displayMessage(errorMessage);
                            loginButton.disabled = false;
                            loginButton.textContent = 'Admin Login';
                        }
                    } catch (error) {
                        console.error('Error during admin login:', error);
                        displayMessage('Network error. Please try again.');
                        loginButton.disabled = false;
                        loginButton.textContent = 'Admin Login';
                    }
                });
            }
        });
    </script>
</body>
</html>
