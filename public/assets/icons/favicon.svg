<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Red alert circle background -->
  <circle cx="32" cy="32" r="30" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>

  <!-- White paw print -->
  <g fill="white">
    <!-- Main pad -->
    <ellipse cx="32" cy="36" rx="8" ry="10"/>

    <!-- Top left toe -->
    <ellipse cx="22" cy="24" rx="4" ry="5" transform="rotate(-20 22 24)"/>

    <!-- Top middle toe -->
    <ellipse cx="32" cy="22" rx="4" ry="5"/>

    <!-- Top right toe -->
    <ellipse cx="42" cy="24" rx="4" ry="5" transform="rotate(20 42 24)"/>

    <!-- Bottom toe -->
    <ellipse cx="32" cy="48" rx="3" ry="4"/>
  </g>

  <!-- Alert triangle overlay -->
  <path d="M 32 14 L 38 26 L 26 26 Z" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="32" y="25" font-family="Arial" font-size="10" font-weight="bold" fill="#991b1b" text-anchor="middle">!</text>
</svg>
