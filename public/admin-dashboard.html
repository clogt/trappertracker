<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TrapperTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <div class="container mx-auto p-4 max-w-7xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-700 dark:text-gray-200">üîê Admin Dashboard</h1>
            <button id="logoutButton" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Logout</button>
        </div>

        <div id="admin-message" class="text-center text-sm mb-4 hidden"></div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Users</h3>
                <p id="totalUsers" class="text-2xl font-bold text-gray-700 dark:text-gray-200">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Reports</h3>
                <p id="totalReports" class="text-2xl font-bold text-gray-700 dark:text-gray-200">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Error Reports</h3>
                <p id="totalErrors" class="text-2xl font-bold text-red-600 dark:text-red-400">-</p>
            </div>
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4">
                <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Active Blips</h3>
                <p id="activeBlips" class="text-2xl font-bold text-gray-700 dark:text-gray-200">-</p>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg mb-6">
            <div class="border-b border-gray-200 dark:border-gray-700">
                <nav class="flex -mb-px">
                    <button class="admin-tab active px-6 py-3 border-b-2 font-medium text-sm" data-tab="error-reports">
                        Error Reports
                    </button>
                    <button class="admin-tab px-6 py-3 border-b-2 font-medium text-sm" data-tab="users">
                        Users
                    </button>
                    <button class="admin-tab px-6 py-3 border-b-2 font-medium text-sm" data-tab="reports">
                        All Reports
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tab Content -->
        <div id="tab-content">
            <!-- Error Reports Tab -->
            <div id="error-reports-content" class="tab-content">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">User Feedback & Error Reports</h2>
                    <div id="errorReportsList" class="space-y-4">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="users-content" class="tab-content hidden">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Registered Users</h2>
                        <div class="flex gap-2">
                            <input type="text" id="userSearch" placeholder="Search users..." class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                            <select id="userRoleFilter" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <option value="all">All Roles</option>
                                <option value="user">User</option>
                                <option value="enforcement">Enforcement</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div id="usersList" class="space-y-4">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports-content" class="tab-content hidden">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">All Reports</h2>
                        <div class="flex gap-2">
                            <input type="text" id="reportSearch" placeholder="Search reports..." class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                            <select id="reportTypeFilter" class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                                <option value="all">All Types</option>
                                <option value="Danger Zone">Danger Zone</option>
                                <option value="Lost Pet">Lost Pet</option>
                                <option value="Found Pet">Found Pet</option>
                                <option value="Dangerous Animal">Dangerous Animal</option>
                            </select>
                        </div>
                    </div>
                    <div id="reportsList" class="space-y-4">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .admin-tab {
            border-bottom: 2px solid transparent;
            color: #6b7280;
            transition: all 0.2s;
        }
        .admin-tab.active {
            border-bottom-color: #6366f1;
            color: #6366f1;
        }
        .admin-tab:hover {
            color: #4f46e5;
        }
    </style>

    <script src="assets/js/admin.js"></script>
</body>
</html>
