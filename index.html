<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapperTracker - Danger Zone Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
    <header class="bg-white dark:bg-gray-800 shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">TrapperTracker</h1>
            <nav>
                <a href="/" class="text-gray-600 hover:text-gray-800 px-3 py-2">Map</a>
                <a href="#report-form" class="text-gray-600 hover:text-gray-800 px-3 py-2">Submit a Report</a>
                <a href="/login.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">Login/Register</a>
                <!-- IMPORTANT: Replace '#' with your actual donation link (e.g., PayPal, Ko-fi) -->
                <a href="http://www.paypal.me/bzidzik" id="donation-link" target="_blank" class="bg-green-500 text-white font-bold py-2 px-4 rounded-full hover:bg-green-600">â™¥ Support Us</a>
                <a href="https://github.com/sponsors/yourusername" target="_blank" class="text-gray-600 hover:text-gray-800 px-3 py-2">GitHub Sponsors</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4">
                <div id="map"></div>
            </div>
            <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Map Layers</h2>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="toggle-trappers" checked class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="toggle-trappers" class="ml-2 block text-sm text-gray-900">Show Danger Zones</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="toggle-lost-pets" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="toggle-lost-pets" class="ml-2 block text-sm text-gray-900">Show Lost Pets</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="toggle-found-pets" checked class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="toggle-found-pets" class="ml-2 block text-sm text-gray-900">Show Found Pets</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="toggle-dangerous-animals" checked class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded">
                        <label for="toggle-dangerous-animals" class="ml-2 block text-sm text-gray-900">Show Dangerous Animals</label>
                    </div>
                </div>
                <hr class="my-4">
                <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Filters</h2>
                <div class="space-y-4">
                    <div>
                        <label for="recency-filter" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Report Age</label>
                        <select id="recency-filter" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div>
                        <button id="advanced-filter-btn" class="w-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">ðŸ•’ Advanced Search</button>
                    </div>
                </div>
                    <div class="flex items-center mt-2">
                        <input type="checkbox" id="toggle-theme" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="toggle-theme" class="ml-2 block text-sm text-gray-200 dark:text-gray-200">Dark Mode</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="report-form" class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mt-6">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Report an Incident</h2>
            <form id="reportForm" class="space-y-4">

                <!-- Universal Fields -->
                <div>
                    <label for="reportType" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Report Type</label>
                    <select id="reportType" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200">
                        <option value="dangerZone">Danger Zone (Trapper)</option>
                        <option value="lostPet">Lost Pet</option>
                        <option value="foundPet">Found Pet</option>
                        <option value="dangerousAnimal">Dangerous Animal</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-3">
                        <label for="street" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Street Address</label>
                        <input type="text" id="street" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" placeholder="123 Main St">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-200">City</label>
                        <input type="text" id="city" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" placeholder="City">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-medium text-gray-700 dark:text-gray-200">State</label>
                        <input type="text" id="state" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" placeholder="State">
                    </div>
                    <div>
                        <label for="zip" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Zip Code</label>
                        <input type="text" id="zip" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" placeholder="Zip Code">
                    </div>
                </div>
                <div>
                    <button type="button" id="geocode-button" class="mt-2 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Geocode Address</button>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Location (Click on map or enter Lat/Lng)</label>
                    <input type="text" id="location" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" placeholder="Click map or use geocode button...">
                </div>

                <!-- Dynamic Sections -->
                <div id="form-details"></div>

                <div id="report-error-message" class="text-red-500 text-sm mt-2 hidden"></div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Submit Report</button>
                </div>
            </form>
        </div>

        <div id="advanced-filter-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <div class="absolute top-0 right-0 pt-4 pr-4">
                        <button id="close-advanced-filter-x-btn" class="text-gray-400 hover:text-gray-500">
                            <span class="sr-only">Close</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Advanced Filter</h3>
                    <div class="mt-2 px-7 py-3">
                        <div class="mb-4">
                            <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div class="mb-4">
                            <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="apply-advanced-filter-btn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Apply Filter
                        </button>
                        <button id="close-advanced-filter-btn" class="mt-3 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/ui.js"></script>
</body>
</html>

    <footer class="bg-white dark:bg-gray-800 shadow mt-8">
        <div class="container mx-auto p-4 text-center text-gray-600 dark:text-gray-400 text-sm">

        </div>
    </footer>
